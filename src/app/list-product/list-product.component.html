<div class="row">
  <div class="col-md-3 " *ngFor="let product of list">
    <div class="card" style="width: 18rem;">
      <img src="{{product.picture}}"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}} 
      </p>
      <button class="btn btn-sm btn-warning" (click)="decrementOfStock(product)"
      [hidden]="product.quantity ==0"
      > Buy </button>
      <span class="text-danger" *ngIf="product.quantity ==0">Out Of Stock !!</span>
        <button class="btn btn-sm btn-primary" style="float: right;" (click)="inrcrementLike(product)">{{product.nbrLike}} like </button>
      </div>
    </div>
  </div>
  
</div>
